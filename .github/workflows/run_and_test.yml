name: Build, Test and Deploy of Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install package.json dependencies
      run: npm install
    - name: Manually update the config.js file
      run: |
        echo "export const settings = { host: 'http://localhost:3030' };" > src/config.js
    - name: Start Backend
      run: npm run server &
    - name: Start Frontend
      run: npm run start &
    - name: Install Playwright browsers
      run: npx playwright install
    - name: Execute Playwright UI tests
      run: npm run test

  deploy-be:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_BACK_END_KEY }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true

  deploy-fe:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_FRONT_END_KEY }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true